<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


</head>
<body>

  <div class="bg">
    <img src="images/pattern-background-desktop.png" alt="" class="bg">
  </div>


  <div class="content">
    <img class="hero" src="images/illustration-hero.png" alt="">
    <h1>Order Summary</h1>
    <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    <div class="annual">
      <img class="icon" src="images/icon-music.png" alt="">
      <h5>Annual Plan</h5>
      <p id="price">$59.99/year</p>
      <a id="change" href="#">Change</a>
    </div>
    <button type="button" name="button" class="btn">Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
  </div>

  <!-- <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
